version: "3.8"

services:

  electrumsv:
    container_name: electrumsv
    build:
      context: ./mainnet
      dockerfile: ./electrumsv/Dockerfile
    ports:
      - "9999:9999"
      - "8332:8332"  # node-api server (to replace bitcoind JSON-RPC)
    environment:
      NODEAPI_HOST: "0.0.0.0"
      NODEAPI_PORT: 8332
      RESTAPI_HOST: "0.0.0.0"
    command:
      sh -c 'python3 electrum-sv --portable --dir /electrumsv/data daemon --v=debug --file-logging --restapi --restapi-port=9999 --restapi-user rpcuser --restapi-password='
